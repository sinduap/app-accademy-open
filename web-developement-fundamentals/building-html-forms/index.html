<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />
        </div>

        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />
        </div>

        <div>
          <label for="email">Email address</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <div>
          <p>Choose your favourite programming language:</p>
          <input type="radio" name="language" id="html" value="html" />
          <label for="html">HTML</label>
          <input type="radio" name="language" id="css" value="css" />
          <label for="css">CSS</label>
          <input
            type="radio"
            name="language"
            id="javascript"
            value="javascript"
          />
          <label for="javascript">JavaScript</label>
        </div>

        <div>
          <label for="date">Current Date</label>
          <input type="date" name="date" id="date" />
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div>
          <label for="newsletter">Sign up for newsletter</label>
          <input type="checkbox" name="newsletter" id="newsletter" />
        </div>

        <div>
          <label for="terms-conditions">Agree to terms and conditions</label>
          <input
            type="checkbox"
            name="terms-conditions"
            id="terms-conditions"
          />
        </div>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
